<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="scotchGame">
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title>Node/Angular Game App</title>

	<!-- SCROLLS -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
	<style>
		html 					{ overflow-y:scroll; }
		body 					{ padding-top:50px; }
		#game-list 				{ margin-bottom:30px; }
		#game-form 	 			{ margin-bottom:50px; }
	</style>

	<!-- SPELLS -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script><!-- load angular -->

	<script src="js/controllers/main.js"></script> <!-- load up our controller -->
	<script src="js/services/games.js"></script> <!-- load our game service -->
	<script src="js/core.js"></script> <!-- load our main application -->

</head>
<!-- SET THE CONTROLLER -->
<body ng-controller="mainController">
	<div class="container">

		<!-- HEADER AND TODO COUNT -->
		<div class="jumbotron text-center">
			<h1>Games <span class="label label-info">{{ games.length }}</span></h1>
		</div>

		<!-- TODO LIST -->
		<div id="game-list" class="row">
			<div class="col-sm-4 col-sm-offset-4">

				

        <!-- LOOP OVER THE TODOS IN $scope.games -->
        <label>
          <table class="table">
            <thead>
              <tr>
                <th>Row</th>
                <th>Name</th>
                <th>Rating</th>
                <th>Wins</th>
                <th>Losses</th>
                <th>Points</th>
                <th>PPG</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="game in games track by $index | orderBy:name">
                <td>{{ $index+1 }}.</td>
                <td>{{ game.name }}</td>
              </tr>
            </div>
          </tbody>
        </table>
      </label>

				<p class="text-center" ng-show="loading">
					<span class="fa fa-spinner fa-spin fa-3x"></span>
				</p>

			</div>
		</div>

		<!-- FORM TO CREATE TODOS -->
		<div id="game-form" class="row">
			<div class="col-sm-8 col-sm-offset-2 text-center">
				<form>
					<div class="form-group">

						<!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
						<input type="text" class="form-control input-lg text-center" placeholder="Insert Name" ng-model="formData.name">
					</div>

					<!-- createToDo() WILL CREATE NEW TODOS -->
					<button type="submit" class="btn btn-primary btn-lg" ng-click="createGame()">Add</button>
				</form>
			</div>
		</div>

	</div>

</body>
</html>
